<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-18V3VWNQLR"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-18V3VWNQLR');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, follow">
    
    <title>404 - Signal Lost | Agun Medias</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/webp" href="Agun media logo.webp">

    <!-- Styles & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap');

        :root {
            --ignite-orange: #F26522;
            --obsidian-black: #050505;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--obsidian-black);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .text-ignite { color: var(--ignite-orange); }
        .bg-ignite { background-color: var(--ignite-orange); }
        
        .error-code {
            font-size: clamp(8rem, 20vw, 15rem);
            font-weight: 900;
            line-height: 1;
            background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: absolute;
            z-index: 0;
            user-select: none;
        }

        .hero-glow {
            position: absolute;
            width: 60vw;
            height: 60vw;
            background: var(--ignite-orange);
            filter: blur(180px);
            opacity: 0.1;
            z-index: -1;
            border-radius: 50%;
            animation: pulse 8s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.05; }
            100% { transform: scale(1.2); opacity: 0.15; }
        }

        .content-box {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }

        .btn-primary {
            background: var(--ignite-orange);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
        }

        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(242, 101, 34, 0.3);
        }

        .glitch-text {
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .logo-img {
            max-height: 60px;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>

    <div class="hero-glow"></div>
    <div class="error-code">404</div>

    <main class="content-box" data-aos="zoom-in">
        <div class="flex justify-center">
            <a href="index.html">
                <img src="Agun media logo.webp" alt="Agun Medias Logo" class="logo-img">
            </a>
        </div>
        
        <span class="text-ignite text-[10px] font-black uppercase tracking-[0.5em] mb-4 block glitch-text">Signal Lost</span>
        <h1 class="text-4xl font-extrabold mb-6">Off the Creative Radar.</h1>
        <p class="text-gray-400 text-sm mb-10 leading-relaxed">
            The page you're looking for has moved, been deleted, or never existed. Let's get you back to the ignite zone.
        </p>

        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="index.html" class="btn-primary px-8 py-4 rounded-full text-[11px] uppercase tracking-widest text-white">
                Back to Home
            </a>
            <a href="Contact.html" class="border border-white/10 hover:border-ignite/50 bg-white/5 px-8 py-4 rounded-full text-[11px] uppercase tracking-widest text-white transition-all">
                Contact Support
            </a>
        </div>

        <div class="mt-16">
            <p class="text-[9px] uppercase font-black tracking-[0.3em] text-gray-600">
                Agun Medias &bull; Cinematic Excellence
            </p>
        </div>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });

        // Add a subtle parallax effect to the 404 background
        document.addEventListener('mousemove', (e) => {
            const code = document.querySelector('.error-code');
            const x = (window.innerWidth / 2 - e.pageX) / 50;
            const y = (window.innerHeight / 2 - e.pageY) / 50;
            code.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>
</html>
